<!DOCTYPE html>
<html>
<head>
    <title>Konversi Nilai Angka ke Nilai Huruf</title>
</head>
<body>
    <h1>Konversi Nilai Angka ke Nilai Huruf</h1>
    <p>Masukkan nilai angka: <input type="number" id="nilaiAngka"></p>
    <p>Nilai huruf: <span id="nilaiHuruf"></span></p>

    <script>
        // Fungsi untuk mengkonversi nilai angka menjadi nilai huruf
        function konversiNilai() {
            var nilaiAngka = parseFloat(document.getElementById("nilaiAngka").value);
            var nilaiHuruf;

            if (nilaiAngka >= 0 && nilaiAngka <= 40) {
                nilaiHuruf = "E";
            } else if (nilaiAngka <= 55) {
                nilaiHuruf = "D";
            } else if (nilaiAngka <= 60) {
                nilaiHuruf = "C";
            } else if (nilaiAngka <= 65) {
                nilaiHuruf = "BC";
            } else if (nilaiAngka <= 70) {
                nilaiHuruf = "B";
            } else if (nilaiAngka <= 80) {
                nilaiHuruf = "AB";
            } else if (nilaiAngka <= 100) {
                nilaiHuruf = "A";
            } else {
                nilaiHuruf = "Nilai tidak valid";
            }

            document.getElementById("nilaiHuruf").innerHTML = nilaiHuruf;
        }

        // Memanggil fungsi konversiNilai saat input berubah
        document.getElementById("nilaiAngka").addEventListener("input", konversiNilai);
    </script>
</body>
</html>
